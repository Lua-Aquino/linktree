<!-- Estrutura basica -->
 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <!-- conectando com css -->
     <link rel="stylesheet" href="style.css">
     <!-- para poder usar qualquer font awelsome no projeto, icones-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
 
 <body>
    <!-- para adicionar a base do botao modo escuro -->
    <div class="trilho" id="trilho">
        <div class="interrupitor"></div>
    </div>
    
    <!-- container base -->
     <div class="container">
        <!-- container de imagens -->
            <div class="container-imagens">
                <div class="img"></div>
                <!-- b é para deixar em negrito -->
                <p><b>@eu_luaaquino</b></p>
                <p>Designer UX e Front-End Dev</p>

            </div>
    <!-- para adicionar botoes a pagina -->
     <div class="container-botao">
        <div class="botao">
            <!-- colocando icone Bars no botão-->
            <i class="fa-solid fa-bars"></i>
            <p>Visite meu Site</p>
        </div>

         <div class="botao">
            <!-- colocando icone Photo no botão -->
            <i class="fa-solid fa-image"></i>
            <a href="https://www.behance.net/luaaquino">Portfolio</a>
        </div>

         <div class="botao">
            <!-- colocando icone Git Hub no botao -->
            <i class="fa-brands fa-square-github"></i>
           <a href="https://github.com/Lua-Aquino">Git Hub</a>
        </div>

        <div class="botao">
            <!-- colocando icone Linkedin no botao-->
           <i class="fa-brands fa-square-linkedin"></i>
           <a href="https://www.linkedin.com/in/nathaly-lua/">Linkedin</a>
           
           
        </div>

    
    </div>
         
        </div>

     </div>

    <script src="main.js"></script>
    
 </body>
 </html>
